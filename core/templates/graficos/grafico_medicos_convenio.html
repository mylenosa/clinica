<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Gráfico - Médicos por Convênio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Médicos por Convênio</h1>
    <canvas id="graficoPizza" width="400" height="400"></canvas>

    <script>
        const ctx = document.getElementById('graficoPizza').getContext('2d');
        const grafico = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Total de Médicos',
                    data: {{ valores|safe }},
                    backgroundColor: [
                        '#ff6384', '#36a2eb', '#cc65fe', '#ffce56', '#2ecc71'
                    ],
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
