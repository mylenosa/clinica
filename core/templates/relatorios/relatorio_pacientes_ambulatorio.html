<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Relatório - Pacientes por Ambulatório</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f6f3; /* cinza/bege claro */
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 25px 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            background-color: #dcdcdc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        p.descricao {
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #eee;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📋 Relatório - Pacientes por Ambulatório</h1>
        <p class="descricao">
            Este relatório mostra a quantidade de pacientes registrados em cada ambulatório da clínica.
        </p>
        <table>
            <thead>
                <tr>
                    <th>Ambulatório</th>
                    <th>Total de Pacientes</th>
                </tr>
            </thead>
            <tbody>
                {% for amb in dados %}
                <tr>
                    <td>{{ amb.nome }}</td>
                    <td>{{ amb.total_pacientes }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
